<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Loïck LAURENT - Contact</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
            crossorigin="anonymous">

        <link rel="stylesheet" href="./src/css/main.css">
        <link rel="shortcut icon" href="src/img/icon.ico" type="image/x-icon">

    </head>
    <body>

        <header>
            <div class="head">
                <img src="src/img/logo.png" alt class="logo">
                <nav class="mainNav">
                    <ul class="mainUl">
                        <li><a href="index.html" class="link">Home</a></li>
                        <li><a href="gallery.html" class="link">Gallery</a></li>
                        <li><a href="album.html" class="link">Albums</a></li>
                        <li><a href="contact.html"
                                class="link active">Contact</a></li>
                    </ul>
                </nav>
            </div>
            <div class="heroImg">
                <div class="heroText">
                    <h1>Welcome to my portfolio</h1>
                    <p>Explore my universe</p>
                    <a href="#" class="btn">Discover</a>
                </div>
            </div>
        </header>

        <main class="contact" id="contact">
            <div class="separator"></div>
            <div class="contact">
                <fieldset>
                    <legend>Contact Me</legend>
                    <form action="#" method="post">
                        <label for="lastName">Last Name</label>
                        <input type="text" name="lastName" id="lastName"
                            required placeholder="John">
                        <label for="firstName">First Name</label>
                        <input type="text" name="firstName" id="firstName"
                            required placeholder="Doe">
                        <label for="email">Mail</label>
                        <input type="email" name="email" id="email" required
                            placeholder="johndoe@mail.com">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" required
                            placeholder="Write your message..."
                            maxlength="200"></textarea>
                        <button type="submit">Send</button>
                    </form>
                </fieldset>
            </div>
        </main>

        <footer>
            <div class="footer">
                <div>
                    <p class="signature">Loïck LAURENT -  &copy; 2025</p>
                </div>
                <div>
                    <ul class="footerlink">
                        <li><a href="#">Instagram</a></li>
                        <li><a href="terms.html">Terms of Use</a></li>
                        <li><a href="privacy.html">Privacy Policy</a></li>
                    </ul>
                </div>
            </div>

        </footer>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"></script>
        <script src="src/js/main.js"></script>
    </body>
</html>
